<!DOCTYPE html>

	<head>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

	<body>
		<!-- Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container d-flex justify-content-between align-items-center">
				<a class="navbar-brand logo h3 align-self-center" href="index.html">
					كيان
				</a>

				<button
					class="navbar-toggler border-0"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#templatemo_main_nav"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
					id="templatemo_main_nav"
				>
					<div class="flex-fill">
						<ul class="nav navbar-nav d-flex justify-content-center mx-lg-auto">
							<li class="nav-item mx-2">
								<a class="nav-link" href="index.html">الصفحة الرئيسية</a>
							</li>
							<li class="nav-item mx-2">
								<a class="nav-link" href="shop.html">المتجر</a>
							</li>
							<li class="nav-item mx-2">
								<a class="nav-link" href="contact.html">تواصل معنا</a>
							</li>
						</ul>
					</div>
					<div class="navbar align-self-center d-flex">
						<div
							class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3"
						>
							<div class="input-group">
								<input
									type="text"
									class="form-control"
									id="inputMobileSearch"
									placeholder="Search ..."
								/>
								<div class="input-group-text">
									<i class="fa fa-fw fa-search"></i>
								</div>
							</div>
						</div>
						<a
							class="nav-icon d-none d-lg-inline"
							href="#"
							data-bs-toggle="modal"
							data-bs-target="#templatemo_search"
							title="Open Search Modal"
						>
							<i class="fa fa-fw fa-search text-dark mr-2"></i>
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- Close Header -->

		<!-- Modal -->
		<div
			class="modal fade bg-white"
			id="templatemo_search"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg" role="document">
				<div class="w-100 pt-1 mb-5 text-right">
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button>
				</div>
				<form
					action=""
					method="get"
					class="modal-content modal-body border-0 p-0"
				>
					<div class="input-group mb-2">
						<input
							type="text"
							class="form-control"
							id="inputModalSearch"
							name="q"
							placeholder="Search ..."
						/>
						<button
							type="submit"
							class="input-group-text bg-success text-light"
						>
							<i class="fa fa-fw fa-search text-white"></i>
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Start Script -->
